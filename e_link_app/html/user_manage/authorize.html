{% extends "base.html" %}
{% block title %}欢迎来到E-Link！！{% endblock %}
{% block body %}
<script src="../media/head.js" type="text/javascript">

</script>
	<div id = "option">
    	<button name = "login_button" type = "button" onclick="show_login()">登陆</button>
	    <button name = "regist_button" type = "button" onclick="show_regist()">注册</button>
	</div>

	<div id = "login_div" style = "display:block">
		<form action = "http://127.0.0.1:8000/login/" name = "login" method = "post">
		 {% csrf_token %}
   		     <label for = "login_username">用户名:</label>
    	              <input id = "login_username" name = "login_username" type = "text"  placeholder="输入用户名" /><br/>
            
	        <label for = "login_password"> 密码:</label>
	        <input id = "login_password" name = "login_password" type = "password" placeholder="输入密码"  /><br/>
            	<label >{{login_information}}</label>
                <input id = "login_submit" type = "submit" style="display:none"/>
	        <input id = "login_ok" type = "button" value = "确定" onclick="submit_login()"/>
	        <input id = "login_cancel" type = "reset"  value = "取消"/>
            
	    </form>
	</div>

	<div id = "regist_div" style = "display:none">
    	<form action = "http://127.0.0.1:8000/regist/" name = "regist" method = "post">
		 {% csrf_token %}

    		<label for = "regist_username">用户名:</label>
	        <input id ="regist_username" name = "regist_username" type = "text" placeholder="输入用户名" /><br/>
                
	        <label for = "regist_password">密码:</label>
	        <input id = "regist_password" name = "regist_password" type = "password" placeholder="输入密码" /><br/>
            
	       <label for = "conform_password">确认密码:</label>
	       <input id = "conform_password" name = "conform_password" type = "password" placeholder="再次输入密码"  /><br/>
           
	       <label for = "email">邮箱:</label>
	       <input id = "email" name = "email" type = "email" placeholder="输入邮箱" /><br/>
               <label>{{regist_information}}</label>
           <input id = "regist_submit" type = "submit" style="display:none"/>
	       <input id = "regist_ok" type = "button" value = "确定" onclick = "submit_regist()"/>
    	   <input id = "regist_cancel" type = "reset"  value = "取消"/>
	    </form>
	</div>
{% endblock %}
